<!DOCTYPE html>
<html>
  <head>
    <title>Stock Price Checker</title>
    <meta name="description" content="freeCodeCamp Stock Price Checker" />
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <h1>Stock Price Checker</h1>

      <h4>Get single price and total likes</h4>
      <form
        action="/api/stock-prices"
        method="GET"
        id="testForm2"
        class="border"
      >
        <input
          type="text"
          name="stock"
          placeholder="goog"
          required
        />
        <label>
          <input type="checkbox" name="like" value="true" />
          Like?
        </label>
        <br />
        <button type="submit">Get Price!</button>
      </form>

      <h4>Compare and get relative likes</h4>
      <form
        action="/api/stock-prices"
        method="GET"
        id="testForm"
        class="border"
      >
        <input
          type="text"
          name="stock"
          placeholder="goog"
          required
        />
        <input
          type="text"
          name="stock"
          placeholder="msft"
          required
        />
        <label>
          <input type="checkbox" name="like" value="true" /> Like both?
        </label>
        <br />
        <button type="submit">Get Price!</button>
      </form>

      <p class="footer-note">
        Proxy data from
        <code>stock-price-checker-proxy.freecodecamp.rocks</code>
      </p>
    </div>
  </body>
</html>
